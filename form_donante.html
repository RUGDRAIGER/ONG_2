<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nuevo Donante</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 20px; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 600px; margin: auto; }
        h2 { color: #007bff; text-align: center; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover { background-color: #0056b3; }
        .links { text-align: center; margin-top: 20px; }
        .links a { color: #4CAF50; text-decoration: none; margin: 0 10px; }
        .links a:hover { text-decoration: underline; }
        .error { color: red; font-size: 0.9em; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registrar Nuevo Donante</h2>
        <form id="donorForm" action="process_donante.php" method="POST" onsubmit="return validateDonorForm()">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
            <div id="errorNombre" class="error"></div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div id="errorEmail" class="error"></div>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion">

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">

            <button type="submit">Registrar Donante</button>
        </form>
        <div class="links">
            <p><a href="view_data.php">Ver Proyectos y Donantes</a></p>
            <p><a href="form_proyecto.html">Registrar Nuevo Proyecto</a></p>
        </div>
    </div>

    <script>
        function validateDonorForm() {
            let isValid = true;

            // Validar Nombre
            const nombre = document.getElementById('nombre');
            const errorNombre = document.getElementById('errorNombre');
            if (nombre.value.trim() === '') {
                errorNombre.textContent = 'El nombre del donante es obligatorio.';
                isValid = false;
            } else {
                errorNombre.textContent = '';
            }

            // Validar Email
            const email = document.getElementById('email');
            const errorEmail = document.getElementById('errorEmail');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email.value.trim() === '') {
                errorEmail.textContent = 'El email es obligatorio.';
                isValid = false;
            } else if (!emailRegex.test(email.value)) {
                errorEmail.textContent = 'Por favor, ingresa un formato de email válido.';
                isValid = false;
            } else {
                errorEmail.textContent = '';
            }

            if (!isValid) {
                alert('Por favor, corrige los errores en el formulario.');
            }
            return isValid;
        }
    </script>
</body>
</html>
